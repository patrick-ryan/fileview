<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
</head>
<body>
    {{ content | indent(4, False) }}
    {% if reloader_url %}
    <script>
        const ws = new WebSocket("{{ reloader_url }}");
        ws.onmessage = () => window.location.reload();
    </script>
    {% endif %}
</body>
</html>
